<!DOCTYPE html>
<html>
<head>
    <title>ZIKNET - Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Create Post</h2>
        <form id="postForm">
            <textarea id="content" class="form-control mb-2" placeholder="What's on your mind?" required></textarea>
            <button class="btn btn-success w-100">Post</button>
        </form>

        <hr>
        <h2>Posts</h2>
        <div id="postsList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
